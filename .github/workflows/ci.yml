name: Scheduled and Manual CI

on:
  schedule:
    # 每天 UTC 时间 2 点自动执行
    - cron: "0 2 * * *"
  workflow_dispatch: # 支持手动触发

jobs:
  run-preprocessing:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Run PreProcessing.dll
        run: dotnet ./translation_utils/PreProcessing.dll
